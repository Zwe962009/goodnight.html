<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Good Night</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Segoe UI", sans-serif;
}

body{
  height:100vh;
  background: linear-gradient(to bottom, #020111, #0b1d3a, #1b2735);
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ðŸŒŒ Stars */
.stars{
  position:absolute;
  width:100%;
  height:100%;
}
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  border-radius:50%;
  animation: twinkle 2s infinite ease-in-out;
}
@keyframes twinkle{
  0%,100%{opacity:0.3;}
  50%{opacity:1;}
}

/* ðŸŒ  Shooting star */
.shooting-star{
  position:absolute;
  top:20%;
  left:-30%;
  width:150px;
  height:2px;
  background: linear-gradient(90deg, white, transparent);
  animation: shoot 6s infinite;
}
@keyframes shoot{
  0%{transform:translateX(0) translateY(0); opacity:0;}
  10%{opacity:1;}
  30%{transform:translateX(140vw) translateY(40vh); opacity:0;}
  100%{opacity:0;}
}

/* ðŸ’Œ Card */
.card{
  position:relative;
  z-index:2;
  padding:30px 24px;
  border-radius:20px;
  text-align:center;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(6px);
  color:#f5f7ff;
  width:90%;
  max-width:360px;
}

/* âœ¨ Animated Text */
.card h1{
  font-size:24px;
  animation: glow 2.5s infinite alternate;
}
.card p{
  margin-top:12px;
  font-size:17px;
  animation: float 3s ease-in-out infinite;
}

@keyframes glow{
  from{ text-shadow:0 0 5px #9ecfff; }
  to{ text-shadow:0 0 15px #ffffff; }
}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-6px);}
}
</style>
</head>

<body>

<div class="stars" id="stars"></div>
<div class="shooting-star"></div>

<div class="card">
  <h1>âœ¨ Good Night Eithazintun ðŸŒ™</h1>
  <p>Sweet Dreams ðŸŒŸ</p>
  <p>Tomorrow will be brighter ðŸ’«</p>
</div>

<script>
/* Create random stars */
const starsContainer = document.getElementById("stars");
for(let i=0;i<200;i++){
  const star = document.createElement("div");
  star.className="star";
  star.style.top = Math.random()*100 + "%";
  star.style.left = Math.random()*100 + "%";
  star.style.animationDuration = (1 + Math.random()*3) + "s";
  starsContainer.appendChild(star);
}
</script>

</body>
</html>
